<body style="-webkit-text-size-adjust:none;background-color:#eee;width:100%;font-family:Open-sans,Arial,Helvetica,sans-serif;color:#333;font-size:13px;line-height:18px;margin:auto">
    <table class="table table-mail" style="border-spacing:0px;border-collapse:collapse;margin:0px auto;-moz-box-shadow:0 0 5px #afafaf;-webkit-box-shadow:0 0 5px #afafaf;-o-box-shadow:0 0 5px #afafaf;box-shadow:0 0 5px #afafaf;filter:progid:DXImageTransform.Microsoft.Shadow(color=#afafaf,Direction=134,Strength=5); background: #fff;">
        <tr style="line-height: 0px;">
            <td align="center" class="logo">
                <a title="{shop_name}" href="{shop_url}" style="color:#15c">
                    <img src="{shop_logo}" alt="{shop_name}" />
                </a>
            </td>
        </tr>
        <tr>
            <td align="center">
                <span style="border-bottom:2px solid #777077;padding:0px;width:560px;display:block;"></span>
            </td>
        </tr>
        <tr>
            <td style="padding:7px 0">
                <table bgcolor="white" border="0" cellpadding="0" cellspacing="0" class="table" style="width:560px; margin: 0px auto;">
